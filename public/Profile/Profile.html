          <div class="profileDetailContainer">
            <p class="mincho profileDetailFont">
              ピアニスト。
              <br />
              長野県出身。東京音楽大学ピアノ科卒業、同大学院ソルフェージュ科修了。
              <br />
              声楽、器楽の伴奏、合唱・オペラにおける稽古ピアニスト、コレペティトール、室内楽・オーケストラ内での鍵盤楽器奏者として演奏活動を行うほか、編曲、レクチャーコンサートの企画・主催、またピアノ、ソルフェージュ、音楽理論講師として後進の指導にあたるなど多分野で活動している。
              <br />
              近年ではピアノソロにも力を入れており、2016年、2018年に松本市で、2022年に東京でソロリサイタル開催。
            </p>
